plugins {
    id 'java'
}

group 'haveric'

sourceCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    implementation "org.spigotmc:spigot-api:1.20.5-R0.1-SNAPSHOT"
}