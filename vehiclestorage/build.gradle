plugins {
    id 'java'
}

group 'haveric'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    implementation "org.bukkit:bukkit:1.14.4-R0.1-SNAPSHOT"
}